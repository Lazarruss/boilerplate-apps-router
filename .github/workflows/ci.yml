name: ci
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-lastest
    steps:
      - name: Checkout Repository
        user: actions/checkout@v4

      - name: Setup name
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependencies
        run: npm install
        
      - name: Install dependencies
        run: npm install